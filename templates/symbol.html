    <div hidden id="symname">{{symbol_name}}</div>

    <div class="card m-2 p-3 rounded-4 bg-dark">
        <div class="card-header">
            <div class="d-flex justify-content-end">
                <a type="button" href="/"  class="btn btn-outline-light mx-2" >Home</a>

            <h1 class="text-white ">Kernel Visual Analysis</h1> 
            <h5 class="text-white mt-3"> {{symbol_name}}</h5>

        <div class="card-body my-2 mx-1">
            <div class="row d-flex flex-row mb-0 py-3 bg-white border border-bottom rounded-top">

                <div class="col-6 d-flex justify-content-start ">

                    <button id="start" type="button" class="btn btn-outline-success mx-2" >Start</button>  
                    <button id="fit" type="button" class="btn btn-outline-dark mx-2" >fit to screen</button> 
                </div>

                <div class="col-6 d-flex justify-content-evenly ">
                    <div class="col d-flex justify-content-center ">

                    </div> 
                    <div class="col-10 d-flex justify-content-center ">                   
                        <div class="input-group  align-items-center justify-content-center">
                          <input id="search-field" type="text" class="form-control" placeholder="Highlight symbols" aria-describedby="button-addon2">
                          <button id="search" class="btn btn-dark" type="button">
                            search
                          </button>
                        </div>                         
                    </div>

                </div>

            </div>
