{% extends 'base.html' %} <!-- extends base model for html files -->

{% block head %} 
    {{ super() }}
    <script type="module" src="{{url_for('static', filename='js/src/main.js')}}" ></script>
{% endblock %}
{% block title %} {{symbol_name}} {% endblock %}	<!-- set page's title -->

{% block body %}
<body>
    <script type="text/javascript">
        let network = null;
        let REPOSITORY = null;
    </script>
    <div class="container mx-5 my-4 p-1">
        <a type="button" href="/"  class="btn btn-primary mx-1" >Home</a>
        <h1>/symbol/{{symbol_name}}</h1>
    </div>
    <div hidden id="symname">{{symbol_name}}</div>
    <div class="container  mx-5 my-2 p-3" id="status"> ... </div>

    <div class="container">
        <div class="row my-1">             
        </div>
        <div hidden id="spinner" class="row my-1 justify-content-center align-content-center card" style="height:480px;">
            <div class="spinner-border" role="status">
            </div>
        </div>      
        <div   id="network-row" class="row my-1">
            <div id="network" class="container card " style="height:500px;">    
            </div>  
        </div>          
        <div hidden class="row my-1">
                <div class="container card">    </div>            
        </div>            
    </div>
    <div class="container mx-5 my-2 p-3 border">
        <div class="row border">
            <div class="col-1 border d-flex align-items-center justify-content-center">
                <button id="stop" type="button" class="btn btn-danger" >Stop</button>               
            </div>
            <div class="col-1 border d-flex align-items-center justify-content-center">
                <button id="start" type="button" class="btn btn-success" >Start</button>                
            </div>
            <div class="col-1 border d-flex align-items-center justify-content-center">
                <button id="fit" type="button" class="btn btn-outline-dark" >fit</button>                
            </div>
            <div class="col-4 border d-flex">
                <div class="input-group  align-items-center justify-content-center">
                  <input id="search-field" type="text" class="form-control border border-dark" placeholder="Search symbols" aria-label="Recipient's username"aria-describedby="button-addon2">
                  <button id="search" class="btn btn-dark" type="button">Go</button>
                </div>                     
            </div>
        </div> 

  
    </div>

</body>
{% endblock %}
