{% extends 'base.html' %} <!-- extends base model for html files -->

{% block head %} 
    {{ super() }}
    <script type="module" src="{{url_for('static', filename='kva-js/src/index.js')}}" ></script>
{% endblock %}
{% block title %} {{symbol_name}} {% endblock %}	<!-- set page's title -->

{% block body %}
<body>
    <script type="text/javascript">
        let network = null;
        let REPOSITORY = null;
    </script>
    <div class="container mx-5 my-4 p-1">
        <a type="button" href="/"  class="btn btn-primary mx-1" >Home</a>
        <h1>/symbol/{{symbol_name}}</h1>
    </div>
    <div hidden id="symname">{{symbol_name}}</div>
    <div class="container  mx-5 my-2 p-3" id="status"> ... </div>
    <div class="container mx-5 my-2 p-3"> 
        <button id="stop" type="button" class="btn btn-danger mx-1" >Stop</button>
        <button id="start" type="button" class="btn btn-success mx-1" >Start</button>
    </div>
    <div id="network" class="container card mx-5 my-2 p-5" style="width: auto; height: 700px;">    </div>
</body>
{% endblock %}
